<div class="title">
  <p>{{title}}</p>
</div>
<div class="content">
  <nz-input-group [nzSuffix]="inputClearTpl">
    <input nz-input type="password" [placeholder]="placeholder||'请输入文本信息'" [formControl]="control" />
  </nz-input-group>

  <ng-template #inputClearTpl>
    <i nz-icon class="ant-input-clear-icon" nzTheme="fill" nzType="close-circle" *ngIf="control.value"
      (click)="clearValue()"></i>
  </ng-template>
</div>
