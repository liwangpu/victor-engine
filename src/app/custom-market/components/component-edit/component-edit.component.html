<form class="content" nz-form [formGroup]="form">
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="title">名称</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="请输入组件名称">
      <input nz-input formControlName="title" id="title" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="type">标识</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="请输入组件标识">
      <input nz-input formControlName="type" id="type" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="type">组件包</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="请输入组件标识">
      <nz-upload [nzCustomRequest]="fileUploadRequest" [(nzFileList)]="fileList" [nzBeforeUpload]='beforeUpload'
        [nzAccept]='".zip"'>
        <button nz-button>
          <i nz-icon nzType="upload"></i>
          点击选取
        </button>
      </nz-upload>
    </nz-form-control>
  </nz-form-item>
</form>
<div class="footer">
  <button nz-button nzType="default" (click)="cancel()">取消</button>
  <button nz-button nzType="primary" (click)="save()">保存</button>
</div>
